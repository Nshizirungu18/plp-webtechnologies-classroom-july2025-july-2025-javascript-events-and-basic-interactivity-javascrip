<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Interactive Web Page</h1>
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </header>

    <section id="counter-section">
        <h2>Click Counter</h2>
        <p>Clicks: <span id="click-count">0</span></p>
        <button id="click-button">Click Me!</button>
    </section>

    <section id="faq-section">
        <h2>FAQ</h2>
        <div class="faq">
            <button class="faq-question">What is JavaScript?</button>
            <p class="faq-answer">JavaScript is a programming language for the web.</p>
        </div>
        <div class="faq">
            <button class="faq-question">Why use DOM manipulation?</button>
            <p class="faq-answer">To dynamically change content and style on the page.</p>
        </div>
    </section>

    <section id="form-section">
        <h2>Sign Up Form</h2>
        <form id="signup-form" novalidate>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error-message" id="name-error"></span>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <span class="error-message" id="email-error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="error-message" id="password-error"></span>

            <button type="submit">Submit</button>
            <p id="form-success" class="success-message"></p>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
